<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <style>
/* .sss{
    background-color: rgb(255, 255, 255); red greed blue 값 0 0 255라면 블루
} */
    </style>
    <body>
        <h1 style="background-color: bisque;">파란색 배경</h1>
        <h1 style="color: bisque;">파란색 배경</h1>
        <!-- rgb(- red, green, blue ) -->
        <h1 style="background-color: rgb(231, 104, 174); color: azure;">파란색 배경</h1>
        <h1 style="background-color: rgba(41, 9, 26, 0.5); color: rgb(52, 53, 107);">파란색 배경</h1>
        <!-- hex16진수 표기법으로 사용 -->
        <h1 style="background-color: #ff0; color: azure;">파란색 배경</h1>
        <!-- HSL(색조, saturation 채도, lightness 밝기) -->
        <h1 style="background-color: hsl(hue, saturation, lightness); color: azure;">파란색 배경</h1>
        <h1 style="background-color: hsl(150, 50%, 70%); color: azure;">파란색 배경</h1>
        <h1 style="background-color: hsla(150, 50%, 07%, 0.5); color: azure;">shfkd 배경</h1>


        <p></p>
    </body>
</html>
