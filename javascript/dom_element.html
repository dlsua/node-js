<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="uesrID">사용자 아이디</label>
    <input type="text" name="userID" class="userID" id="userID">
    <br/>
    <label for="userPass">비밀번호</label>
    <input type="text" name="userPass" class="userPass" id="userPass">
    <br/>
    <button onclick="login();">로그인</button>
    <script>
      //DOM : document Object model
      //DOM tree
      //html
      //head body
      //label input ....

      //element의 ID를 이용하는 방법
      //getElementById
      console.log(document.getElementById("userPass"));  

      //element의 태그명을 이용하는 방법
      let labelElement = document.getElementsByTagName("label");
      console.log(labelElement);

      //element의 class명을 이용하는 방법
      let ClassElement = document.getElementsByClassName("userPass");
      console.log(ClassElement);

      //element의 속성 중 nmae을 이용하는 방법

      function login() {
        let userIdElement = document.getElementById("userID");
        let userID = userIdElement.value;
        console.log(userIdElement);
        console.log(userID);
      }
    </script>
  </body>
</html>
