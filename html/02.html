<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><b>b테그는 볼드체로 보여줍니다.</b></p>
    <p><strong>b테그는 볼드체로 보여주고 텍스트가 강조됩니다.</strong></p>
    <p><i>이텔릭체로 화면에 보임니다.</i></p>
    <p><em>이텔릭체로 화면에 보영주고 강조합니다.</em></p>
    <p>텍스트<small>작게 만듦</small>다고요</p>
    <p>집에 오늘 길에<mark>우유</mark>샀음</p>
    <p>제품 할인<del>3만원</del>2만원 합니다.</p>
    <p>내가 제일 좋아하는<ins>노랑색은</ins>이다.</p>
    <p>내가 제일 좋아하는<span style="text-decoration: underline;">노란색</span>입니다.</p>
    <p>x<sub>2</sub></p>
    <p>x<sup>2</sup></p>

</body>
</html>
